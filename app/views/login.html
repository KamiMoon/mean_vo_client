<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 form-2">
        <form class="form-horizontal" name="form" ng-submit="save(form)">
            <fieldset>
                <legend>
                    <img src="img/Lock.png" /> Please enter your Username and Password
                </legend>
                <b-input type="email" label="Email:" name="email" ng-model="user.email" required="true"></b-input>
                <b-input type="password" label="Password:" name="password" ng-model="user.password" required="true"></b-input>
            </fieldset>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-md-2">
                    <a href="/#/register">
                        <button type="button" class="btn btn-success">Sign-Up</button>
                    </a>
                </div>
                <div class="col-md-6"></div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
